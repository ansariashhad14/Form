<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form:</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Courier, monospace;
            background-color: #afafaf;
            color: #333;
            padding: 20px;
        }

        .parent {
            max-width: 800px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border: 2px solid rgb(32, 30, 30);
        }

        h1 {
            margin-bottom: 20px;
            text-align: center;
        }

        h2 {
            margin: 20px 0 10px;
            font-size: 23px;
            color: #333;
            font-weight: 800;
        }

        .input {
            margin-bottom: 20px;
        }

        .input div {
            margin-bottom: 10px;
        }

        input[type="text"],
        input[type="password"],
        input[type="email"],
        input[type="url"],
        input[type="tel"],
        input[type="date"],
        input[type="month"],
        input[type="week"],
        input[type="time"],
        input[type="color"],
        input[type="file"],
        textarea,
        select,
        input[type="datetime-local"] {
            width: 100%;
            padding: 10px;
            border: 2px solid rgb(6, 187, 172);
            border-radius: 4px;
            font-size: 16px;
            outline: none;
        }

        input[type="text"]:focus,
        input[type="password"]:focus,
        input[type="email"]:focus,
        input[type="url"]:focus,
        input[type="tel"]:focus,
        input[type="date"]:focus,
        input[type="month"]:focus,
        input[type="week"]:focus,
        input[type="time"]:focus,
        input[type="color"]:focus,
        input[type="file"]:focus,
        textarea:focus,
        select:focus,
        input[type="datetime-local"]:focus {
            border-color: #007BFF;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.2);
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .input div {
            display: flex;
            flex-direction: column;
        }

        input[type="checkbox"],
        input[type="radio"] {
            margin-right: 10px;
        }

        .checkbox-group {
            display: flex;
            gap: 3px;
            flex-wrap: wrap;
        }

        .checkbox-group label {
            margin-right: 20px;
        }

        select {
            padding: 10px;
            border-radius: 4px;
        }

        .button-group {
            text-align: center;
            margin-top: 20px;
        }

        .upload-button {
            padding: 10px 20px;
            background-color: #007BFF;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .upload-button:hover {
            background-color: #06470a;
            font-weight: 700;
            color: black;
        }

        .submit-button {
            padding: 12px 15px;
            background: linear-gradient(45deg, #ff6b6b, #ffac41);
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
        }

        .submit-button:hover {
            background: linear-gradient(45deg, #ff3b3b, #ff8c00);
            transform: scale(1.01);
            color: black;
            font-weight: 600;
        }

        input[type="search"] {
            width: 100%;
            border: 2px solid rgb(6, 187, 172);
            padding: 10px;
            border-radius: 4px;
            font-size: 16px;
        }
    </style>
</head>

<body>
    <div class="parent">
        <h1>HTML Form With All Input Types</h1>
        <div class="input">
            <h2>Text:</h2>
            <div>
                <input type="text" id="text" name="text" placeholder="Enter Text">
            </div>

            <h2>Password:</h2>
            <div>
                <input type="password" id="password" name="password" placeholder="Enter Password">
            </div>

            <h2>Email:</h2>
            <div>
                <input type="email" id="email" name="email" placeholder="Enter Your Email">
            </div>

            <h2>Website:</h2>
            <div>
                <input type="url" id="website" name="website" placeholder="https://example.com">
            </div>

            <h2>Telephone:</h2>
            <div>
                <input type="tel" id="telephone" name="telephone" placeholder="123-456-7890">
            </div>

            <h2>Range:</h2>
            <div>
                <input type="range" id="range" name="range">
            </div>

            <h2>Search:</h2>
            <div>
                <input type="search" id="search" name="search" placeholder="Search">
            </div>

            <h2>Color:</h2>
            <div>
                <input type="color" id="color" name="color">
            </div>

            <h2>Date:</h2>
            <div>
                <input type="date" id="date" name="date">
            </div>

            <h2>Month:</h2>
            <div>
                <input type="month" id="month" name="month">
            </div>

            <h2>Week:</h2>
            <div>
                <input type="week" id="week" name="week">
            </div>

            <h2>Time:</h2>
            <div>
                <input type="time" id="time" name="time">
            </div>

            <h2>Date & Time (Local):</h2>
            <div>
                <input type="datetime-local" id="datetime-local" name="datetime-local">
            </div>

            <h2>Select Course:</h2>
            <div class="checkbox-group">
                <div>
                    <input type="checkbox" id="bsc-it" name="checkbox" value="BSC IT">
                    <label for="bsc-it">BSC IT</label>
                </div>
                <div>
                    <input type="checkbox" id="bca" name="checkbox" value="BCA">
                    <label for="bca">BCA</label>
                </div>
                <div>
                    <input type="checkbox" id="b-tech" name="checkbox" value="B TECH">
                    <label for="b-tech">B TECH</label>
                </div>
            </div>

            <h2>Gender:</h2>
            <div>
                <input type="radio" id="choice1" name="subject" value="choice1">
                <label for="choice1">Male</label>
                <input type="radio" id="choice2" name="subject" value="choice2">
                <label for="choice2">Female</label>
                <input type="radio" id="choice3" name="subject" value="choice3">
                <label for="choice3">Other</label>
            </div>

            <h2>Select Country:</h2>
            <div>
                <select id="country" name="country">
                    <option value="" disabled selected>Select your country</option>
                    <option value="india">India</option>
                    <option value="srilanka">Sri Lanka</option>
                    <option value="pakistan">Pakistan</option>
                    <option value="america">America</option>
                </select>
            </div>

            <h2>File Upload:</h2>
            <div class="file-upload">
                <input type="file" id="file" name="file">
                <div class="button-group">
                    <button type="submit" class="upload-button">Upload</button>
                </div>
            </div>

            <h2>Message:</h2>
            <div>
                <textarea id="message" name="message" rows="4" placeholder="Enter your message here"></textarea>
            </div>

            <div class="button-group">
                <button type="submit" class="submit-button">Submit</button>
            </div>
        </div>
    </div>
</body>

</html>
